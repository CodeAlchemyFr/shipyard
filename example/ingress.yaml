apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: escape-nation-ingress
  namespace: escape-nation
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.shunt-app.com
    - admin.shunt-app.com
    - game.shunt-app.com
    secretName: escape-nation-tls
  rules:
  - host: api.shunt-app.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 80
  - host: admin.shunt-app.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-service
            port:
              number: 80
  - host: game.shunt-app.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp-service
            port:
              number: 80
